<!DOCTYPE html> <!-- HTML الدرس ال12 و13 تعلم لغه ال-->
<!-- HTML تنسيق النصوص ب-->
<html>
   <head>
       <!-- اساسيات كتابه مابين الهيد-->

    <meta charset="utf-8">
    <meta name="description" content="الوصف الخاص بالموقع الذي سيظهر عند البحث عنه في جوجل">
    <title>Myegy</title> 
    <style>التنسيقات الخاصه بالكلام المكتوب مابين البودي ا</style>
    <link rel="stylesheet" href=""> 
    <script></script>   
    </head> 
    <body>
       
        <div>
            <p>
            this is <b>rigth</b> 
                 <!-- b = bold  -->   <!--لجعل الكلمه عريضه  -->
                
                <br><br><br><br>
            this is <strong>rigth</strong>   
                <!--htmlلجعل الكلمه عريضه لكن هي اصل التسيق العريض في لغه ال  -->
                
                
                <br><br><br><br>
            this is <i>khaled</i> 
                <!-- i = Italic  -->   <!--لجعل الكلمه مائله  --> 
                
                <br><br><br><br>
            this is <em>wrong</em>   
                <!-- Italic  --> <!--htmlلجعل الكلمه مائله لكن هي اصل التسيق المائل في لغه ال  -->
                <br><br><br><br>

                
            this is <small>wrong</small>  
                <!-- small --> <!--لجعل الكلمه صغيره  -->
            </p>      
        </div>
            <br><br><br><br>
        
        <div>
            <p>
                
            this is <del>name</del> <ins> khaled</ins>
                <!-- (del = delete) لتعليم شئ بانه خطا ولكن يظل موجود في الصفحه   -->
                <!-- (ins = insert)  لتصحيح الخطا والكلام يكون تحته خط    -->
            
            </p>
        </div>
        
            <br><br><br><br>
        
        <div>
            <p>
               
              
            this is <mark>khaled</mark> cat
                 <!--   لتمييز كلمه  وتكون لونها اصفر   -->
            
            </p>
        </div>
        
            <br><br><br><br>
        
        <div>
            <p>
                
              
            I am came at 5 <sup>th</sup> of may.
                <!--   super script لرفع شئ لاعلى   -->
                <!-- نضع الرقم المراد رفعه فقط مابين التنسيق -->
               
                <br><br><br>
                
            5 <sup>5</sup> 
                
            <br><br><br><br>
                
                
        
                
            H <sub>2</sub>O
            <!--   sub script لانزال شئ لاسفل كما في الكيمياء    -->
            <!-- نضع الرقم المراد انزاله فقط مابين التنسيق -->
            
            </p>
            
            <p>tihs is <q>khaleddddddddd</q></p> <!-- لعمل سيما كولم قبل وبعد الكلمه ..بمعني كلام مقتبس-->
        </div>
    </body>
</html>
