<!DOCTYPE html>
<html>
    <head>
        
        <!-- Meta Rules -->
        <meta charset="utf-8" />
        <meta name="description" content="simple form designed with html" />
        
        <title>Form Examples</title>
        
        <link rel="stylesheet" href="">
        
        <script></script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Your Information</legend>
                
                <label>Full Name</label>
                <br>
                <input type="text" placeholder="First" maxlength="20" required />
                <input type="text" placeholder="Last" maxlength="20" required />
                
                <br><br>
                
                <label>Email</label>
                <br>
                <input type="email" required />
                
                <br><br>
                
                <label>Subject</label>
                <br>
                <select>
                    <option selected>Advertise</option>
                    <option>Advertise</option>
                    <option>Advertise</option>
                </select>
                
                <br><br>
                
                <label>Your Message</label>
                <br>
                <textarea cols="60" rows="5"></textarea>
                
                <br><br>
                
                <input type="submit">
                
            </fieldset>
        </form>
    </body>
</html>
